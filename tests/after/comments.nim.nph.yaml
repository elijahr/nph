kind: "nkStmtList"
sons:
  - kind: "nkCommentStmt"
    "comment": "#"
  - kind: "nkCommentStmt"
    "comment": "#"
  - kind: "nkCommentStmt"
    "comment": "# Some commentary"
  - kind: "nkCommentStmt"
    "comment": "## A doc comment"
  - kind: "nkCommentStmt"
    "comment": "##"
  - kind: "nkCommentStmt"
    "comment": "##"
  - kind: "nkCommentStmt"
    "comment": "## More doc comments"
  - kind: "nkCommentStmt"
    "comment": "##"
  - kind: "nkCommentStmt"
    "comment": "#"
  - kind: "nkCommentStmt"
    "comment": "# Comment"
  - kind: "nkCommentStmt"
    "comment": "#"
  - kind: "nkCommentStmt"
    "comment": "#[ a multiline comment\u000Athis is also part of it\u000Aand this\u000A]#"
  - kind: "nkCommentStmt"
    "comment": "##[\u000A  these also come in doc variants\u000A]##"
  - kind: "nkCommentStmt"
    "comment": "#[\u000A  #[\u000A    they can be nested\u000A  ]#\u000A]#"
  - kind: "nkCommentStmt"
    "comment": "# Test block comment followed by single-line comment on same line"
  - kind: "nkCommentStmt"
    "comment": "#[ block comment ]#"
  - kind: "nkCommentStmt"
    "comment": "# trailing comment"
  - kind: "nkCommentStmt"
    "comment": "##[ doc block comment ]##"
  - kind: "nkCommentStmt"
    "comment": "# trailing doc comment"
  - kind: "nkCommentStmt"
    "comment": "# Test with actual multiline block comments"
  - kind: "nkCommentStmt"
    "comment": "#[\u000A  multiline\u000A  block comment\u000A]#"
  - kind: "nkCommentStmt"
    "comment": "# trailing comment should stay on same line"
  - kind: "nkCommentStmt"
    "comment": "##[\u000A  multiline doc\u000A  block comment\u000A]##"
  - kind: "nkCommentStmt"
    "comment": "# trailing doc comment on same line"
  - kind: "nkTemplateDef"
    sons:
      - kind: "nkIdent"
        ident: "x"
      - kind: "nkEmpty"
      - kind: "nkEmpty"
      - kind: "nkFormalParams"
        sons:
          - kind: "nkEmpty"
      - kind: "nkEmpty"
      - kind: "nkEmpty"
      - kind: "nkStmtList"
        sons:
          - kind: "nkCommentStmt"
            "comment": "## A template doc comment"
          - kind: "nkTryStmt"
            sons:
              - kind: "nkStmtList"
                sons:
                  - kind: "nkDiscardStmt"
                    sons:
                      - kind: "nkEmpty"
              - kind: "nkExceptBranch"
                sons:
                  - kind: "nkIdent"
                    ident: "Exception"
                  - kind: "nkStmtList"
                    sons:
                      - kind: "nkMixinStmt"
                        sons:
                          - kind: "nkAccQuoted"
                            sons:
                              - kind: "nkIdent"
                                ident: "$"
                        postfix:
                          - "# A comment after mixin"
                      - kind: "nkCommand"
                        sons:
                          - kind: "nkIdent"
                            ident: "echo"
                          - kind: "nkIntLit"
                            intVal: 4
  - kind: "nkTypeSection"
    sons:
      - kind: "nkTypeDef"
        prefix:
          - "# comment after type keyword"
        sons:
          - kind: "nkPostfix"
            sons:
              - kind: "nkIdent"
                ident: "*"
              - kind: "nkIdent"
                ident: "LonelyObject"
          - kind: "nkEmpty"
          - kind: "nkObjectTy"
            sons:
              - kind: "nkEmpty"
              - kind: "nkEmpty"
              - kind: "nkEmpty"
  - kind: "nkTypeSection"
    sons:
      - kind: "nkTypeDef"
        sons:
          - kind: "nkPragmaExpr"
            sons:
              - kind: "nkPostfix"
                sons:
                  - kind: "nkIdent"
                    ident: "*"
                  - kind: "nkIdent"
                    ident: "SingleValueSetting"
              - kind: "nkPragma"
                sons:
                  - kind: "nkIdent"
                    ident: "pure"
          - kind: "nkEmpty"
          - kind: "nkEnumTy"
            sons:
              - kind: "nkEmpty"
              - kind: "nkIdent"
                prefix:
                  - "## \\"
                  - "## settings resulting in a single string value"
                ident: "arguments"
                postfix:
                  - "## experimental: the arguments passed after '-r'"
              - kind: "nkIdent"
                ident: "backend"
                postfix:
                  - "## the backend (eg: c|cpp|objc|js); both `nim doc --backend:js`"
                  - "## and `nim js` would imply backend=js"
              - kind: "nkPragmaExpr"
                sons:
                  - kind: "nkIdent"
                    ident: "gc"
                  - kind: "nkPragma"
                    sons:
                      - kind: "nkIdent"
                        ident: "deprecated"
                postfix:
                  - "## gc selected"
              - kind: "nkIdent"
                ident: "mm"
                postfix:
                  - "## memory management selected"
      - kind: "nkTypeDef"
        sons:
          - kind: "nkPostfix"
            sons:
              - kind: "nkIdent"
                ident: "*"
              - kind: "nkIdent"
                ident: "FileSeekPos"
          - kind: "nkEmpty"
          - kind: "nkEnumTy"
            sons:
              - kind: "nkEmpty"
              - kind: "nkIdent"
                ident: "fspEnd"
                postfix:
                  - "## Seek relative to end"
        postfix:
          - "# text file handling:"
      - kind: "nkTypeDef"
        prefix:
          - "## Position relative to which seek should happen."
          - "# The values are ordered so that they match with stdio"
          - "# SEEK_SET, SEEK_CUR and SEEK_END respectively."
        sons:
          - kind: "nkIdent"
            ident: "Object"
          - kind: "nkEmpty"
          - kind: "nkObjectTy"
            mid:
              - "# comment"
              - "## more comment"
            sons:
              - kind: "nkEmpty"
              - kind: "nkEmpty"
              - kind: "nkRecList"
                sons:
                  - kind: "nkIdentDefs"
                    sons:
                      - kind: "nkIdent"
                        ident: "field"
                      - kind: "nkIdent"
                        ident: "int"
                      - kind: "nkEmpty"
                    postfix:
                      - "# Field comment"
                  - kind: "nkIdentDefs"
                    prefix:
                      - "# comment between fields"
                    sons:
                      - kind: "nkIdent"
                        ident: "field2"
                      - kind: "nkIdent"
                        ident: "int"
                      - kind: "nkEmpty"
                    postfix:
                      - "## Field comment again"
                  - kind: "nkIdentDefs"
                    sons:
                      - kind: "nkIdent"
                        ident: "fiiiiiiiiiiiiiiiiiiiiiiiieeeeeeeeeld"
                      - kind: "nkIdent"
                        ident: "int"
                      - kind: "nkEmpty"
                    postfix:
                      - "# loooooooooooooooooooong comment past the max line length"
                  - kind: "nkIdentDefs"
                    sons:
                      - kind: "nkIdent"
                        ident: "docfield"
                        postfix:
                          - "## Doc comment after comma"
                      - kind: "nkIdent"
                        ident: "docfield2"
                        postfix:
                          - "## Doc comment again"
                          - "## Multiline"
                      - kind: "nkIdent"
                        ident: "docfield3"
                      - kind: "nkIdent"
                        ident: "int"
                      - kind: "nkEmpty"
                    postfix:
                      - "## here came the type"
      - kind: "nkTypeDef"
        prefix:
          - "# and here"
        sons:
          - kind: "nkIdent"
            ident: "NewlineObject"
          - kind: "nkEmpty"
          - kind: "nkObjectTy"
            sons:
              - kind: "nkEmpty"
              - kind: "nkEmpty"
              - kind: "nkRecList"
                sons:
                  - kind: "nkIdentDefs"
                    sons:
                      - kind: "nkIdent"
                        ident: "field"
                      - kind: "nkIdent"
                        ident: "int"
                      - kind: "nkEmpty"
                    postfix:
                      - "## doc comment after field"
                  - kind: "nkIdentDefs"
                    prefix:
                      - "## doc comment continues, though not as a postfix - empty line after"
                    sons:
                      - kind: "nkIdent"
                        ident: "field2"
                      - kind: "nkIdent"
                        ident: "int"
                      - kind: "nkEmpty"
                    postfix:
                      - "## just a doc again"
      - kind: "nkTypeDef"
        sons:
          - kind: "nkIdent"
            ident: "Inherited"
          - kind: "nkEmpty"
          - kind: "nkObjectTy"
            mid:
              - "# inherited eol comment"
              - "# inherited next line indent comments"
            sons:
              - kind: "nkEmpty"
              - kind: "nkOfInherit"
                sons:
                  - kind: "nkIdent"
                    ident: "RootObj"
              - kind: "nkRecList"
                sons:
                  - kind: "nkIdentDefs"
                    sons:
                      - kind: "nkIdent"
                        ident: "f"
                      - kind: "nkIdent"
                        ident: "int"
                      - kind: "nkEmpty"
      - kind: "nkTypeDef"
        sons:
          - kind: "nkIdent"
            ident: "CaseObject"
          - kind: "nkEmpty"
          - kind: "nkObjectTy"
            mid:
              - "# caseobj eol"
            sons:
              - kind: "nkEmpty"
              - kind: "nkEmpty"
              - kind: "nkRecList"
                sons:
                  - kind: "nkRecCase"
                    mid:
                      - "# casetype eol"
                    sons:
                      - kind: "nkIdentDefs"
                        sons:
                          - kind: "nkIdent"
                            ident: "k"
                          - kind: "nkIdent"
                            ident: "bool"
                          - kind: "nkEmpty"
                      - kind: "nkOfBranch"
                        mid:
                          - "# of eol"
                        sons:
                          - kind: "nkIdent"
                            ident: "true"
                          - kind: "nkIdent"
                            ident: "false"
                          - kind: "nkRecList"
                            sons:
                              - kind: "nkIdentDefs"
                                sons:
                                  - kind: "nkIdent"
                                    ident: "v"
                                  - kind: "nkIdent"
                                    ident: "string"
                                  - kind: "nkEmpty"
                                postfix:
                                  - "# case field eol"
      - kind: "nkTypeDef"
        sons:
          - kind: "nkPostfix"
            sons:
              - kind: "nkIdent"
                ident: "*"
              - kind: "nkIdent"
                ident: "SomeAlias"
          - kind: "nkEmpty"
          - kind: "nkIdent"
            ident: "int"
        postfix:
          - "## alias eol"
          - "## alias next"
      - kind: "nkTypeDef"
        mid:
          - "# after pragma"
        sons:
          - kind: "nkPragmaExpr"
            sons:
              - kind: "nkIdent"
                ident: "SomeAlias2"
              - kind: "nkPragma"
                sons:
                  - kind: "nkIdent"
                    ident: "nodecl"
          - kind: "nkEmpty"
          - kind: "nkIdent"
            ident: "int"
        postfix:
          - "## alias2 eol"
      - kind: "nkTypeDef"
        mid:
          - "# alias after equals"
        sons:
          - kind: "nkIdent"
            ident: "SomeAlias3"
            postfix:
              - "# alias after symbol"
          - kind: "nkGenericParams"
            sons:
              - kind: "nkIdentDefs"
                sons:
                  - kind: "nkIdent"
                    ident: "T"
                  - kind: "nkEmpty"
                  - kind: "nkEmpty"
          - kind: "nkIdent"
            ident: "int"
        postfix:
          - "# alias after type"
      - kind: "nkTypeDef"
        sons:
          - kind: "nkIdent"
            ident: "SomeAlias4"
          - kind: "nkEmpty"
          - kind: "nkBracketExpr"
            sons:
              - kind: "nkIdent"
                ident: "SomeAlias3"
              - kind: "nkIdent"
                ident: "int"
        postfix:
          - "## after alias4"
          - "## more after alias4"
      - kind: "nkTypeDef"
        mid:
          - "## doc comment after equals before proc"
        sons:
          - kind: "nkIdent"
            ident: "SomeAlias5"
          - kind: "nkEmpty"
          - kind: "nkProcTy"
            prefix:
              - "## more than one line"
            sons:
              - kind: "nkFormalParams"
                sons:
                  - kind: "nkEmpty"
                  - kind: "nkIdentDefs"
                    sons:
                      - kind: "nkIdent"
                        ident: "v"
                      - kind: "nkIdent"
                        ident: "int"
                      - kind: "nkEmpty"
              - kind: "nkEmpty"
      - kind: "nkTypeDef"
        mid:
          - "##"
        sons:
          - kind: "nkIdent"
            ident: "SomeAlias6"
          - kind: "nkEmpty"
          - kind: "nkProcTy"
            prefix:
              - "## doc comment after equals before proc continued"
            sons:
              - kind: "nkFormalParams"
                sons:
                  - kind: "nkEmpty"
                  - kind: "nkIdentDefs"
                    sons:
                      - kind: "nkIdent"
                        ident: "v"
                      - kind: "nkIdent"
                        ident: "int"
                      - kind: "nkEmpty"
              - kind: "nkEmpty"
      - kind: "nkTypeDef"
        prefix:
          - "## Some comment before whenobj"
        sons:
          - kind: "nkIdent"
            ident: "WhenObject"
          - kind: "nkEmpty"
          - kind: "nkObjectTy"
            mid:
              - "# whenobject object line"
            sons:
              - kind: "nkEmpty"
              - kind: "nkEmpty"
              - kind: "nkRecList"
                sons:
                  - kind: "nkRecWhen"
                    sons:
                      - kind: "nkElifBranch"
                        mid:
                          - "# when object false line"
                        sons:
                          - kind: "nkIdent"
                            ident: "false"
                          - kind: "nkRecList"
                            sons:
                              - kind: "nkNilLit"
      - kind: "nkTypeDef"
        sons:
          - kind: "nkPostfix"
            sons:
              - kind: "nkIdent"
                ident: "*"
              - kind: "nkIdent"
                ident: "NoField0"
          - kind: "nkEmpty"
          - kind: "nkObjectTy"
            mid:
              - "## comment eol"
              - "## comment nl"
            sons:
              - kind: "nkEmpty"
              - kind: "nkOfInherit"
                sons:
                  - kind: "nkIdent"
                    ident: "RootObj"
              - kind: "nkEmpty"
      - kind: "nkTypeDef"
        sons:
          - kind: "nkPostfix"
            sons:
              - kind: "nkIdent"
                ident: "*"
              - kind: "nkIdent"
                ident: "NoField1"
          - kind: "nkEmpty"
          - kind: "nkObjectTy"
            mid:
              - "## comment nofield1 eol"
              - "## comment nl"
            sons:
              - kind: "nkEmpty"
              - kind: "nkOfInherit"
                sons:
                  - kind: "nkIdent"
                    ident: "RootObj"
              - kind: "nkEmpty"
      - kind: "nkTypeDef"
        sons:
          - kind: "nkPostfix"
            sons:
              - kind: "nkIdent"
                ident: "*"
              - kind: "nkIdent"
                ident: "CommentedTuple"
          - kind: "nkEmpty"
          - kind: "nkTupleTy"
            sons:
              - kind: "nkIdentDefs"
                prefix:
                  - "## Comment here"
                sons:
                  - kind: "nkIdent"
                    ident: "field"
                  - kind: "nkIdent"
                    ident: "int"
                  - kind: "nkEmpty"
                postfix:
                  - "## comment tuple field"
              - kind: "nkIdentDefs"
                sons:
                  - kind: "nkIdent"
                    ident: "field2"
                  - kind: "nkIdent"
                    ident: "int"
                  - kind: "nkEmpty"
                postfix:
                  - "## comment tuple field2"
      - kind: "nkTypeDef"
        sons:
          - kind: "nkPostfix"
            sons:
              - kind: "nkIdent"
                ident: "*"
              - kind: "nkIdent"
                ident: "CommentedTuple2"
          - kind: "nkEmpty"
          - kind: "nkTupleTy"
            sons:
              - kind: "nkIdentDefs"
                prefix:
                  - "## comment tuple only mid"
                sons:
                  - kind: "nkIdent"
                    ident: "field"
                  - kind: "nkIdent"
                    ident: "int"
                  - kind: "nkEmpty"
  - kind: "nkWhenStmt"
    sons:
      - kind: "nkElifBranch"
        mid:
          - "# when colon line"
        sons:
          - kind: "nkCall"
            sons:
              - kind: "nkIdent"
                ident: "defined"
              - kind: "nkIdent"
                ident: "somecond"
          - kind: "nkStmtList"
            sons:
              - kind: "nkCommentStmt"
                "comment": "# when first line"
              - kind: "nkDiscardStmt"
                sons:
                  - kind: "nkEmpty"
      - kind: "nkElse"
        prefix:
          - "# comment"
        mid:
          - "# else colon line"
        sons:
          - kind: "nkStmtList"
            sons:
              - kind: "nkCommentStmt"
                "comment": "# else first line"
              - kind: "nkDiscardStmt"
                sons:
                  - kind: "nkEmpty"
  - kind: "nkIfStmt"
    sons:
      - kind: "nkElifBranch"
        mid:
          - "## doc-comment-only if"
        sons:
          - kind: "nkIdent"
            ident: "true"
          - kind: "nkStmtList"
  - kind: "nkBlockStmt"
    sons:
      - kind: "nkEmpty"
      - kind: "nkStmtList"
        sons:
          - kind: "nkIfStmt"
            sons:
              - kind: "nkElifBranch"
                sons:
                  - kind: "nkIdent"
                    ident: "true"
                  - kind: "nkStmtList"
                    sons:
                      - kind: "nkCommentStmt"
                        "comment": "## doc-comment-only if nested"
  - kind: "nkWhileStmt"
    mid:
      - "## doc-comment-only while"
    sons:
      - kind: "nkIdent"
        ident: "false"
      - kind: "nkStmtList"
  - kind: "nkIfStmt"
    sons:
      - kind: "nkElifBranch"
        sons:
          - kind: "nkIdent"
            ident: "true"
          - kind: "nkStmtList"
            sons:
              - kind: "nkCommentStmt"
                "comment": "# if next line"
              - kind: "nkDiscardStmt"
                sons:
                  - kind: "nkEmpty"
      - kind: "nkElse"
        sons:
          - kind: "nkStmtList"
            sons:
              - kind: "nkCommentStmt"
                "comment": "# else next line"
              - kind: "nkDiscardStmt"
                sons:
                  - kind: "nkEmpty"
  - kind: "nkIfStmt"
    sons:
      - kind: "nkElifBranch"
        mid:
          - "# if colon line"
        sons:
          - kind: "nkIdent"
            ident: "true"
          - kind: "nkStmtList"
            sons:
              - kind: "nkDiscardStmt"
                sons:
                  - kind: "nkEmpty"
      - kind: "nkElse"
        mid:
          - "# else colon line"
        sons:
          - kind: "nkStmtList"
            sons:
              - kind: "nkDiscardStmt"
                sons:
                  - kind: "nkEmpty"
  - kind: "nkIfStmt"
    sons:
      - kind: "nkElifBranch"
        sons:
          - kind: "nkIdent"
            ident: "true"
          - kind: "nkStmtList"
            sons:
              - kind: "nkCommentStmt"
                "comment": "# if dedented colon line"
              - kind: "nkDiscardStmt"
                sons:
                  - kind: "nkEmpty"
      - kind: "nkElse"
        prefix:
          - "# before else dedented"
        mid:
          - "# else colon line"
        sons:
          - kind: "nkStmtList"
            sons:
              - kind: "nkDiscardStmt"
                sons:
                  - kind: "nkEmpty"
  - kind: "nkCommentStmt"
    "comment": "# before module"
  - kind: "nkImportStmt"
    sons:
      - kind: "nkIdent"
        ident: "module"
        postfix:
          - "# with a comment"
  - kind: "nkImportStmt"
    sons:
      - kind: "nkIdent"
        ident: "module"
        postfix:
          - "## with a comment"
  - kind: "nkTryStmt"
    mid:
      - "# try colon line"
    sons:
      - kind: "nkStmtList"
        sons:
          - kind: "nkCommentStmt"
            "comment": "# try first line"
          - kind: "nkDiscardStmt"
            sons:
              - kind: "nkEmpty"
          - kind: "nkCommentStmt"
            "comment": "# try last line"
      - kind: "nkExceptBranch"
        mid:
          - "# except colon line"
        sons:
          - kind: "nkStmtList"
            sons:
              - kind: "nkCommentStmt"
                "comment": "# except first line"
              - kind: "nkDiscardStmt"
                sons:
                  - kind: "nkEmpty"
              - kind: "nkCommentStmt"
                "comment": "# except last line"
      - kind: "nkFinally"
        mid:
          - "# Finally colon line"
        sons:
          - kind: "nkStmtList"
            sons:
              - kind: "nkCommentStmt"
                "comment": "# finally first line"
              - kind: "nkDiscardStmt"
                sons:
                  - kind: "nkEmpty"
              - kind: "nkCommentStmt"
                "comment": "# finally last line"
  - kind: "nkTryStmt"
    sons:
      - kind: "nkStmtList"
        sons:
          - kind: "nkCommentStmt"
            "comment": "# try first dedent line"
          - kind: "nkCall"
            sons:
              - kind: "nkIdent"
                ident: "f"
      - kind: "nkExceptBranch"
        prefix:
          - "# try last dedent line"
        sons:
          - kind: "nkStmtList"
            sons:
              - kind: "nkCommentStmt"
                "comment": "# except dedent first line"
              - kind: "nkDiscardStmt"
                sons:
                  - kind: "nkEmpty"
      - kind: "nkFinally"
        prefix:
          - "# except dedent last line"
        sons:
          - kind: "nkStmtList"
            sons:
              - kind: "nkCommentStmt"
                "comment": "# finally first dedent line"
              - kind: "nkDiscardStmt"
                sons:
                  - kind: "nkEmpty"
  - kind: "nkCommentStmt"
    "comment": "# finally last dedent line"
  - kind: "nkForStmt"
    mid:
      - "# for colon line"
    sons:
      - kind: "nkIdent"
        ident: "i"
      - kind: "nkInfix"
        sons:
          - kind: "nkIdent"
            ident: ".."
          - kind: "nkIntLit"
            intVal: 0
          - kind: "nkIntLit"
            intVal: 1
      - kind: "nkStmtList"
        sons:
          - kind: "nkCommentStmt"
            "comment": "# for first line"
          - kind: "nkDiscardStmt"
            sons:
              - kind: "nkEmpty"
  - kind: "nkCaseStmt"
    mid:
      - "# case line"
    sons:
      - kind: "nkIdent"
        ident: "a"
      - kind: "nkOfBranch"
        mid:
          - "# of colon line"
        sons:
          - kind: "nkIdent"
            ident: "true"
          - kind: "nkStmtList"
            sons:
              - kind: "nkCommentStmt"
                "comment": "# of first line"
              - kind: "nkDiscardStmt"
                sons:
                  - kind: "nkEmpty"
      - kind: "nkElse"
        mid:
          - "# case else colon line"
        sons:
          - kind: "nkStmtList"
            sons:
              - kind: "nkCommentStmt"
                "comment": "# case else first line"
              - kind: "nkDiscardStmt"
                sons:
                  - kind: "nkEmpty"
  - kind: "nkCall"
    sons:
      - kind: "nkIdent"
        ident: "f"
      - kind: "nkDo"
        mid:
          - "# do colon line"
        sons:
          - kind: "nkEmpty"
          - kind: "nkEmpty"
          - kind: "nkEmpty"
          - kind: "nkFormalParams"
            sons:
              - kind: "nkIdent"
                ident: "int"
          - kind: "nkEmpty"
          - kind: "nkEmpty"
          - kind: "nkStmtList"
            sons:
              - kind: "nkCommentStmt"
                "comment": "# do first line"
              - kind: "nkDiscardStmt"
                sons:
                  - kind: "nkEmpty"
              - kind: "nkDiscardStmt"
                sons:
                  - kind: "nkEmpty"
  - kind: "nkBlockStmt"
    mid:
      - "# block colon line"
    sons:
      - kind: "nkEmpty"
