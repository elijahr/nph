name: CI
on: [push, pull_request]

concurrency: # Cancel stale PR builds (but not push builds)
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux_x64
            builder: ubuntu-latest
            target: linux_x64
          - name: linux_arm64
            builder: ubuntu-latest
            target: linux_arm64
          - name: macosx_x64
            builder: macos-latest
            target: macosx_x64
          - name: windows_x64
            builder: windows-latest
            target: windows_x64
    defaults:
      run:
        shell: bash

    name: CI '${{ matrix.name }}'
    runs-on: ${{ matrix.builder }}
    steps:
      - name: Set git to use LF
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download and setup Nim DLLs (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          curl -L -o dlls.zip https://nim-lang.org/download/dlls.zip
          unzip dlls.zip -d nim-dlls
          echo "$GITHUB_WORKSPACE/nim-dlls" >> $GITHUB_PATH
          echo "SSL_CERT_FILE=$GITHUB_WORKSPACE/nim-dlls/cacert.pem" >> $GITHUB_ENV

      - uses: nim-lang/setup-nimble-action@v1
        with:
          nimble-version: '0.20.1'
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install ARM64 cross-compilation tools (Linux ARM64)
        if: matrix.target == 'linux_arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Build nph
        run: |
          if [ "${{ matrix.target }}" = "linux_arm64" ]; then
            nimble build --cpu:arm64 --os:linux --gcc.exe:aarch64-linux-gnu-gcc --gcc.linkerexe:aarch64-linux-gnu-gcc
          else
            nimble build
          fi

      - name: Run tests
        if: matrix.target != 'linux_arm64'
        run: nimble test
